{% extends "baseLogin.html" %}

{% block titulo %} Crear usuario {%endblock %}

{% block contenido %}

{% load crispy_forms_tags %}

<div class="card">
    <div class="card-header">
        Crear un usuario
    </div>
    <div class="card-body">
        <h4 class="card-title">Ingrese sus datos</h4>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ formulario|crispy }}
            </div>

            <input name="" id="" class="btn btn-success" type="submit" value="Enviar informacion">

            <a name="" id="" class="btn btn-primary" href="{% url 'inicio' %}" role="button">Cancelar</a>
        </form>
    </div>
</div>

{% endblock %}
